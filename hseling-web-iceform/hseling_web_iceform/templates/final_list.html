{% extends 'base.html' %}

{% block title %} Formula {% endblock %}

{% block content %}
	
	<section id="formula-results">
	
		<article id="formula-params">
		  <div class="container p-5">
		    <h3 class="mt-5 text-center text-muted">Final list</h3>
		  </div>
		</article>

		<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-double-up caret-up-btn" viewBox="0 0 16 16">
			  <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
			  <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
		</svg>


		<article id="formula-contexts">

			<div class="container" id="formula-examples" onload="finalList()">
                <div class="container mb-5" id="alphabet">
                    <div class="d-flex flex-wrap" id="alphabet-table">
                    </div>
                </div>

	        </div>

	    </article>

	</section>

{% endblock %}
